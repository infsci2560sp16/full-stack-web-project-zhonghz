<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Login</title><link href="stylesheets/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div id="wrap">
 <div id="header">
   <p><img id="titleimg" src="images/title.png" alt="title"/></p>
   <ul class="nav">
    <li class="left"><a href="#">Home Page</a></li>
    <li class="left"><a href="#">Find a match</a></li>
    <li class="left"><a href="#">Forum</a></li>
    <li class="right"><a href="#">Register</a></li>
    <li class="right"><a href="#">Login</a></li>
   </ul>
  </div>
  <div id="mainbody">
   <form id="login">
    <fieldset>
     <p><input type="text" name="username" id="username" placeholder="Username" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,12}$"
     data-validation-msg="Username must be 2 - 12 characters" required/>
     <label for="username">Username</label></p>
     <p><input type="password" name="password" id="password" placeholder="Password" pattern="^[a-zA-Z][a-zA-Z0-9-_\.]{1,12}$"
     data-validation-msg="Password must be 2-12 characters" required />
     <label for="password">Password</label></p>
     <p><input type="submit" value="Log In"/></p>
    </fieldset>
   </form>
  </div>
  <div id="footer">
   <p>Copyright</p>
  </div>
</div>

</body>
</html>
