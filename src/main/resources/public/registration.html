<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>Registration</title>
<link href="stylesheets/style.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div id="wrap">
 <div id="header">
   <p><img id="titleimg" src="images/title.png" alt="title"/></p>
   <ul class="nav">
    <li class="left"><a href="#">Home Page</a></li>
    <li class="left"><a href="#">Find a match</a></li>
    <li class="left"><a href="#">Forum</a></li>
    <li class="right"><a href="#">Register</a></li>
    <li class="right"><a href="#">Login</a></li>
   </ul>
  </div>
  <div id="mainbody"> 
  <form id="register">
     <fieldset>
    <legend>Register</legend>   
   <p><label for="username">Username</label><input type="text" name="username" id="username"/></p>
   <p><label for="password">Password</label><input type="password" name="password" id="password"/></p>
   <p><label for="repassword">Confirm Password</label><input type="password" name="repassword" id="repassword"/></p>
   <p><label for="email">Email</label><input type="email" name="email" id="email"/></p>
   <p><label for="fname">First Name</label><input type="text" name="fname" id="fname"/></p>
   <p><label for="lname">Last Name</label><input type="text" name="lname" id="lname"/></p>
   <p><label for="male">Gender</label><input type="radio" name="gender" id="male"/>&nbsp;Male&nbsp;&nbsp;<input type="radio" 
   name="gender" id="female"/>&nbsp;Female</p>
   <p><label for="language"> Native Language</label></p>   
   <p id="rbutton"><input type="submit" value="Submit"/></p>         
   </fieldset> 
  </form>
  </div>
  <div id="footer">
   <p>Copyright</p>
  </div>
</div>

</body>
</html>
